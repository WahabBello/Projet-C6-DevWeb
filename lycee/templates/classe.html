{% extends "layout.html" %}
{% block content %}       
        <div class="page-header-overlay">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <header class="entry-header">
                            <center> <h1>{{ classe.title }}</h1> </center> 
                        </header><!-- .entry-header -->
                    </div><!-- .col -->
                </div><!-- .row -->
            </div><!-- .container -->
        </div><!-- .page-header-overlay -->

   <!--  Affichage des classe  -->     
        <br>
		<center>
			<table >
					<tr >
						<th > Id </th>
						<th > Prenom </th> <th>Nom </th>
						<th>Email</th><th>Number</th>
						<th>Niveau</th><th>Classe</th>
					</tr>
					{% for user in users %}
					<tr>
						<td >{{ user.id }}</td>
						<td> {{ user.prenom }}</td><td> {{ user.nom }} </td>
						<td> {{ user.email }} </td><td>{{ user.number }} </td>
						<td> {{ user.niveau }} </td><td> {{ user.classe }}</td>
					</tr>
					{% endfor %}
			</table>
			<br>
				<div>					
					<form action="{{ url_for('delete_classe', classe_id=classe.id) }}" method="POST">
						<input class="Danger" type="submit" value="Delete">  
					</form>							   
				</div>

		</center>		
                 

	
{% endblock content %}
